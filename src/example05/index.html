    <!-- "grid-cols-1" === "grid-template-columns: repeat(1, minmax(0, 1fr));" -->
    <!-- "grid-cols-3" === "grid-template-columns: repeat(3, minmax(0, 1fr));" -->

    <!-- Apply TailwindCSS to child elements: 모든 직계 자식에 적용   [&>*] OR [&>p] 등등 -->
    <!-- Apply TailwindCSS to child elements (hover): 모든 직계 자식이 hover 되었을 때 적용 [&>*:hover] -->

    <!-- [&>*]:bg-blue-500 -->
    <!-- [&>*:hover]:text-blue-500 -->
