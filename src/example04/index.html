<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS 강의 - 중급 모듈: "Transition 숙제 : 상품진열 레이아웃과 애니메이션"</title>
    <meta name="description" content="example04 - Transition 숙제 : 상품진열 레이아웃과 애니메이션" />
    <style>
        .shop-bg {
            background-color: #eee;
            padding: 20px;
        }
        .shop-container {
            display: flex;
            width: 90%;
            margin: auto;
        }
        .shop-item {
            width: 33%;
            padding: 10px;
        }

        /* "아래에 위치한 형제 (나란히 있는) 태그"를 선택할 때는 "+" 사용! */
        /* "위에 위치한 형제 태그"는 선택 불가능! */
        /* img:hover+.overlay {
            
        } */

        .shop-item img {
            /* .shop-item width의 100%만큼 가로 폭을 차지 */
            width: 100%;
            display: block;
        }
        .overlay-wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .overlay-wrap:hover .overlay-black {
            margin-top: 0%;

        }
        .overlay-black {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            margin-top: 100%;
            transition: all 1s;
        }
        .price {
            color: white;
            margin: 20px;
            font-size: 70px;
            font-family: 'arial';
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="shop-bg">
        <div class="shop-container">
          <div class="shop-item">
            <div style="position: relative;">
              <div class="overlay-wrap">
                <div class="overlay-black">
                    <span class="price">$60</span>
                </div>
              </div>
              <img src="img/product1.jpg">
            </div>
          </div>

          <div class="shop-item">
            <div style="position: relative;">
              <div class="overlay-wrap">
                <div class="overlay-black">
                    <span class="price">$100</span>
                </div>
              </div>
              <img src="img/product2.jpg">
            </div>
          </div>

          <div class="shop-item">
            <div style="position: relative;">
              <div class="overlay-wrap">
                <div class="overlay-black">
                    <span class="price">$48</span>
                </div>
              </div>
              <img src="img/product3.jpg">
            </div>
          </div>

        </div>
    </div>
</body>
</html>
