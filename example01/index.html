<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS 강의 - 기초 모듈</title>
    <meta name="description" content="example01 - form & input 숙제 : Contact Us 섹션 만들기" />
    <style>

    * {
        font-family: 'arial';
    }

    div, input, textarea {
        box-sizing: border-box;
    }

    .form-background {
        background-color: black;
        padding: 30px;
    }
    
    .form-white {
        background-color: white;
        padding: 30px;
        width: 80%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    .form-input {
        padding: 10px;
        font-size: 20px;
        border: 1px solid black;
        border-radius: 5px;
    }
    .w-100 {
        width: 100%;
        padding: 10px;
    }
    .w-50 {
        width: 50%;
        float: left;
        padding: 10px;
    }
    .yellow-button {
        padding: 10px;
        display: block;
        margin-left: auto;
        background-color: yellow;
        border-radius: 10px;
        border-color: gray;
    }
    </style>
    </head>
<body>
    <div class="form-background">
        <div class="form-white">
            <form>

                <div class="w-100">
                    <h3>CONTACT US</h3>
                    <p>Your Email</p>
                    <input class="form-input" type="email">
                </div>
                
                <div class="w-50">
                    <p>First Name</p>
                    <input class="form-input" type="text">
                </div>
                
                <div class="w-50">
                    <p>Last Name</p>
                    <input class="form-input" type="text"> 
                </div>
                
                <div style="clear: both;"></div>

                <div class="w-100">
                    <p>Message</p>
                    <textarea class="form-input"></textarea>
                </div>

                <div>
                    <input id="subscribe" type="checkbox">
                    <label for="subscribe">Subscribe</label>
                    <button class="yellow-button">SEND</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
